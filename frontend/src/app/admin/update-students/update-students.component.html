<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">UPDATE STUDENT DETAILS</li>
    </ol>
  </nav>
<form>
    <div class="form-group">
        <label for="studId">Id</label>
        <input type="text" class="form-control" id="studId"  name="studId" readonly [(ngModel)]="studentId">
      </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"  name="firstName" [(ngModel)]="studentDetails.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"  name="lastName" [(ngModel)]="studentDetails.lastName">
    </div>
    <div class="form-group">
        <label for="emailId">EMAIL ID</label>
        <input type="text" class="form-control" id="emailId"  name="emailId" [(ngModel)]="studentDetails.emailId">
      </div>
      <div class="form-group"> 
        <label>Course</label>
        <select required name="course" [(ngModel)]="courseName">
            <option  selected>{{courseName}}</option>
            <option *ngFor="let c of courseList">{{ c.courseName }}</option>
        </select>
       </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="text" class="form-control" id="phone"  name="Phone" [(ngModel)]="studentDetails.phone">
      </div>
 
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" name="gender" [(ngModel)]="studentDetails.gender">
      </div>
    <button type="submit" class="btn btn-success"  (click)="updateStudent(studentId)">Update</button>
  </form>
