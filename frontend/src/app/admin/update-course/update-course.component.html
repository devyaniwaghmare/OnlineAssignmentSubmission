<div class="form-group">
    <label for="usr">CourseId:</label>
    <input type="text" class="form-control" id="usr" readonly placeholder="{{selectedCourse.courseId}}">
  </div>
  <div class="form-group">
    <label for="text">CourseName:</label>
    <input type="password" class="form-control" id="pwd"  placeholder="{{selectedCourse.courseName}}">
  </div>
  <h4>Subjects Details</h4>
  <div class="form-group">
    <table class="table">
        <thead>
            <tr>
                {{msg}}
            </tr>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sub of selectedCourse.subjects">
            <td>{{sub.subjectId}}</td>
            <td>{{sub.subjectName}}</td>
            <td>{{sub.subjectName}}</td>
            <button  class="btn btn-danger" (click)=removeSubjectFromCourse(selectedCourse.courseId,sub.subjectId)>Remove</button>
          </tr>
          <tr>
              <td>
            <button class="btn btn-warning" style="margin-left:10px;" (click)="addSubjectToCourse(selectedCourse.courseId)">Add Subject</button>               
             </td>
             <td>
                <button class="btn btn-success" (click)="updateCourse(selectedCourse.courseId)">Update</button>
             </td>
          </tr>
        </tbody>
      </table>
  </div>
